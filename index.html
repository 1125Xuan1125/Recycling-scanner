      try {
        const firebaseConfig = {

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 5h1.5a2.5 2.5 0 0 0 0-5H18m-12 0h12v6a6 6 0 0 1-12 0V4Zm6 11v5m-3 0h6" />

        const UserCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const TrashIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

        );
        const Crown = ({ className }) => (
             <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />

        const Shield = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );
        const CreditCard = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        );
        // --- End Icon Components ---

        const recyclingInfo = [
            {
                colorName: 'Blue',
                colorClass: 'bg-blue-500',
                title: 'Paper',
                description: 'Newspapers, magazines, cardboard boxes, office paper, etc.',
                tip: 'Paper should be kept dry and flattened.'
            },
            {
                colorName: 'Brown',
                colorClass: 'bg-[#8B4513]', 
                title: 'Glass',
                description: 'Glass bottles, glass containers, etc.',
                tip: 'Rinse clean and handle with care.'
            },
            {
                colorName: 'Orange',
                colorClass: 'bg-orange-500',
                title: 'Plastic & Others',
                description: 'Plastic bottles, plastic containers, cans, metal, aluminum products, etc.',
                tip: 'Plastics and metals need to be washed and flattened.'
            },
            {
                colorName: 'Black / Dark Green',
                colorClass: 'bg-gray-800', 
                title: 'General Waste',
                description: 'Kitchen waste, contaminated tissues, diapers, dust, and other non-recyclable waste.',
                tip: 'This is the main daily waste.'
            },
            {
                colorName: 'Red',
                colorClass: 'bg-red-600',
                title: 'Hazardous Waste',
                description: 'Used batteries, light bulbs/tubes, expired medicines, etc.',
                tip: 'Store separately and safely; send to designated collection points.'
            }
        ];
        
        const LoadingPage = () => (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                    <Spinner className="h-10 w-10 text-green-600 mx-auto mb-4" />
                    <p className="text-lg text-gray-700">Loading...</p>
                </div>
            </div>
        );

        const CriticalErrorPage = ({ message }) => (
            <div className="min-h-screen bg-red-100 flex items-center justify-center p-6">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
                    <h2 className="text-2xl font-bold text-red-700 mb-4">A Critical Error Occurred</h2>
                    <p className="text-gray-700 mb-2">The application could not start. This is often due to a Firebase configuration issue or a network problem.</p>
                    <p className="text-gray-500 text-sm mb-4">Please ensure you are connected to the internet, that ad-blockers are disabled, and that the Firebase configuration is correct.</p>
                    <div className="bg-gray-100 p-4 rounded text-red-800 font-mono text-sm overflow-x-auto">
                        <strong>Error:</strong> {message || "Unknown Error"}
                    </div>
                </div>
            </div>
        );

        // *** Chat Widget Component with NO Limit ***
        const ChatWidget = ({ userProfile, onMessageSent }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'model', text: 'Hi! I can help you identify recyclable items. What would you like to know?' }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const isPremium = userProfile?.isPremium || userProfile?.isAdminPremium;
            // *** 移除了 Limit 相关变量 ***

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isOpen]);

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;

                // *** 移除了 Limit 检查逻辑，所有用户都可以无限制发送 ***

                const userText = input.trim();
                setMessages(prev => [...prev, { role: 'user', text: userText }]);
                setInput('');
                setIsLoading(true);

                try {
                    const prompt = `You are a friendly recycling expert for an app called "Recycling Scanner". 
                    Your goal is to help users understand what items are recyclable and how to dispose of them properly.
                    Keep your answers concise, helpful, and encouraging.
                    
                    User asked: ${userText}`;

                    const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: prompt }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm not sure, but it's best to check your local recycling guidelines.";

                    setMessages(prev => [...prev, { role: 'model', text: aiResponse }]);
                    
                    // *** Update Count (Optional, just for stats) ***
                    if (onMessageSent) {
                        onMessageSent();
                    }

                } catch (error) {
                    console.error("Chat Error:", error);
                    setMessages(prev => [...prev, { role: 'model', text: "Sorry, I'm having trouble connecting to the recycling database right now." }]);

                    setIsLoading(false);
                }
            };

            return (
                <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">

                                    </div>

                                    )}
                                </div>
                                <button 
                                    onClick={() => setIsOpen(false)}
                                    className="text-white/80 hover:text-white transition"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                            </div>

                            {/* Messages */}
                            <div className="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-3">
                                {messages.map((msg, index) => (
                                    <div key={index} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${
                                            msg.role === 'user' 
                                                ? 'bg-green-600 text-white rounded-br-none' 
                                                : 'bg-white border border-gray-200 text-gray-800 rounded-bl-none shadow-sm'
                                        }`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isLoading && (
                                    <div className="flex justify-start">
                                        <div className="bg-white border border-gray-200 p-3 rounded-2xl rounded-bl-none shadow-sm flex gap-1 items-center">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-75"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-150"></div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* Input */}
                            <div className="p-3 bg-white border-t border-gray-100">
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleSend()}

                                    </button>
                                </div>
                            </div>

                    {/* Payment Modal */}

                                <button 
                                    onClick={() => setShowPaymentModal(false)}

                                        className="w-48 h-48 object-contain"

                                    />
                                </div>

                                    Please pay <strong>{selectedPlan === 'monthly' ? 'RM 2.99' : 'RM 29.99'}</strong> via DuitNow / TNG.
                                    <br/>
                                    {user && <span className="text-xs text-gray-400 block mt-1">Ref: {user.email}</span>}
                                </p>
                                <button 
                                    onClick={handlePaymentDone}
                                    className="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition"
                                >
                                    I Have Paid
                                </button>
                                <button 
                                    onClick={() => setShowPaymentModal(false)}
                                    className="w-full mt-2 text-gray-500 py-2 hover:text-gray-700 text-sm"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    )}

                    {menuOpen && (
                        <div className="bg-white shadow-lg border-b">
                            <button
                                onClick={() => { setCurrentPage('home'); setMenuOpen(false); }}
                                className="w-full px-6 py-4 flex items-center gap-3 hover:bg-gray-100 border-b"

                                <Home className="w-5 h-5 text-green-600" />

                            </button>
                            <button
                                onClick={() => { setCurrentPage('premium'); setMenuOpen(false); }}
                                className="w-full px-6 py-4 flex items-center gap-3 hover:bg-gray-100 border-b"

        const AdminPage = ({ setCurrentPage, currentUser }) => {

            // 获取所有用户
            const fetchUsers = async () => {
                setIsLoading(true);
                try {
                    const q = window.firebase.query(window.firebase.collection(window.firebase.db, 'users'));
                    const snapshot = await window.firebase.getDocs(q);
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        isSuperAdmin: ADMIN_EMAILS.includes(doc.data().email)
                    }));
                    setUsers(data);
                } catch (error) {
                    console.error("Error loading users:", error);
                    alert("Error loading users: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                fetchUsers();
            }, []);
            
            // 切换管理员权限 (isAdminPremium)
            const toggleAdmin = async (targetUser) => {
                if (targetUser.isSuperAdmin) {
                    alert("Cannot modify Super Admin.");
                    return;
                }
                
                const newIsAdminPremium = !targetUser.isAdminPremium;
                
                try {
                    const userDocRef = window.firebase.doc(window.firebase.db, 'users', targetUser.id);
                    await window.firebase.updateDoc(userDocRef, {
                        isAdminPremium: newIsAdminPremium
                    });
                    
                    setUsers(prev => prev.map(u => 
                        u.id === targetUser.id 
                        ? { ...u, isAdminPremium: newIsAdminPremium } 
                        : u
                    ));
                    
                } catch (error) {
                    console.error("Error updating user:", error);
                    alert("Error updating user: " + error.message);
                }
            };

            // 切换 Premium 状态 (isPremium)
            const togglePremium = async (targetUser) => {
                const newIsPremium = !targetUser.isPremium;
                
                try {
                    const userDocRef = window.firebase.doc(window.firebase.db, 'users', targetUser.id);
                    await window.firebase.updateDoc(userDocRef, {
                        isPremium: newIsPremium
                    });
                    
                    setUsers(prev => prev.map(u => 
                        u.id === targetUser.id 
                        ? { ...u, isPremium: newIsPremium } 
                        : u
                    ));

                    console.error("Error updating user premium status:", error);
                    alert("Error updating user premium status: " + error.message);
                }
            };

                const term = searchTerm.toLowerCase();
                return (
                    (user.username && user.username.toLowerCase().includes(term)) ||
                    (user.email && user.email.toLowerCase().includes(term))
                );

                                <span className="px-2 py-1 rounded-full text-xs font-bold bg-purple-100 text-purple-800 border border-purple-200">ADMIN</span>

                            )}

                                <span className="px-2 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-500">USER</span>
                            )}

                                            onClick={() => togglePremium(user)}

                                                user.isPremium 
                                                ? 'text-orange-600 hover:bg-orange-50 border border-orange-200' 
                                                : 'text-yellow-600 hover:bg-yellow-50 border border-yellow-200'
                                            }`}
                                        >
                                            {user.isPremium ? (
                                                <><span>Remove Premium</span></>
                                            ) : (
                                                <><span>Make Premium</span></>
                                            )}
                                        </button>
                                    )}
                                </>

            return (

                    </header>
                    
                    <div className="p-6 max-w-6xl mx-auto">
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-8">

                                <h2 className="text-lg font-bold text-gray-800">User Management</h2>
                                <div className="relative max-w-md w-full">
                                    <input 
                                        type="text" 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}

                                    />

                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        {/* Admin List Section */}

                                            <th className="p-4">Role</th>
                                            <th className="p-4">Actions</th>

                                    </thead>
                                    <tbody className="divide-y">

                                            <tr><td colSpan="3" className="p-8 text-center text-gray-500">Loading...</td></tr>
                                        ) : adminUsers.length === 0 ? (
                                            <tr><td colSpan="3" className="p-8 text-center text-gray-500">No administrators found.</td></tr>

                                            adminUsers.map(user => <UserRow key={user.id} user={user} />)
                                        )}

                                </table>
                            </div>

                                            <th className="p-4">Actions</th>

        const WelcomePage = ({ setCurrentPage }) => (

        const LoginPage = ({

                        setFirebaseReady(false); 
                        setIsAuthLoading(false); 
                        clearInterval(intervalId); 
                        return;
                    }
                    console.log("Waiting for firebase...");
                }, 100); 

                const timeoutId = setTimeout(() => {
                    clearInterval(intervalId);
                    if (!window.firebase && !window.firebaseError) {
                        console.error("Firebase failed to load after 10 seconds (Timeout).");
                        setCriticalError("Firebase failed to load (Timeout). Check network or ad-blockers.");
                        setIsAuthLoading(false);
                    }
                }, 10000); 

                return () => {
                    clearInterval(intervalId);
                    clearTimeout(timeoutId);
                };
            }, []); 

            // 2. 监听认证状态
            useEffect(() => {
                if (!firebaseReady) return; 

                const unsubscribe = window.firebase.onAuthStateChanged(window.firebase.auth, async (authUser) => {
                    
                    if (leaderboardListener.current) {
                        leaderboardListener.current(); 
                        leaderboardListener.current = null;
                    }
                    
                    try {
                        if (authUser) {
                            console.log("Auth listener: User is logged in.", authUser.uid);
                            setUser(authUser); // 这里会触发重新渲染，user?.emailVerified 会更新
                            const userDocRef = window.firebase.doc(window.firebase.db, 'users', authUser.uid);
                            const userDocSnap = await window.firebase.getDoc(userDocRef);
                            
                            // *** 自动重置逻辑 ***
                            const todayStr = new Date().toDateString();
                            
                            if (userDocSnap.exists()) {
                                let data = userDocSnap.data();
                                
                                // 检查是否需要重置每日次数
                                if (data.lastScanDate !== todayStr) {
                                    console.log("New day detected, resetting scan count.");
                                    await window.firebase.updateDoc(userDocRef, {
                                        dailyScanCount: 0,
                                        dailyChatCount: 0, // *** 新增：重置每日聊天次数 ***
                                        lastScanDate: todayStr
                                    });
                                    data.dailyScanCount = 0;
                                    data.dailyChatCount = 0;
                                    data.lastScanDate = todayStr;
                                }
                                
                                // *** 修改: 自动检测白名单并赋予 AdminPremium ***
                                if (ADMIN_EMAILS.includes(authUser.email) && !data.isAdminPremium) {
                                    console.log("Super Admin email detected, granting AdminPremium...");
                                    await window.firebase.updateDoc(userDocRef, {
                                        isAdminPremium: true
                                    });
                                    data.isAdminPremium = true;
                                }

                                setUserProfile(data);
                            } else {
                                console.warn("User doc not found! Creating one...");
                                
                                // *** 修改: 检测是否是白名单用户, 赋予 AdminPremium ***
                                const isSpecialAdmin = ADMIN_EMAILS.includes(authUser.email);
                                
                                const newProfile = {
                                    uid: authUser.uid,
                                    email: authUser.email,
                                    username: authUser.email.split('@')[0], 
                                    score: 0,
                                    items: 0,
                                    joinedAt: new Date(),
                                    dailyScanCount: 0,
                                    dailyChatCount: 0, // *** 新增 ***
                                    lastScanDate: todayStr,
                                    isAdminPremium: isSpecialAdmin, // 新字段
                                    isPremium: false // 默认为 false
                                };
                                await window.firebase.setDoc(userDocRef, newProfile);
                                setUserProfile(newProfile); 
                            }
                            
                            if (!isSigningUp.current) {
                                setCurrentPage('home'); 
                            }
                        } else {
                            console.log("Auth listener: User is not logged in.");
                            setUser(null);
                            setUserProfile(null);
                            setLeaderboard([]); 
                            setCurrentUserEntry(null); 
                        }
                    } catch (error) {
                        console.error("Error during auth state change processing:", error);
                        setUser(authUser); 
                        setUserProfile(null);
                        if(authUser && !isSigningUp.current) setCurrentPage('home'); 
                    } finally {
                        setIsAuthLoading(false); 
                    }
                });
                
                return () => {
                    unsubscribe();
                    if (leaderboardListener.current) {
                        leaderboardListener.current(); 
                    }
                };
            }, [firebaseReady]); 

            // 3. 监听排行榜数据 (独立 Effect, 依赖 firebaseReady 和 user)
            useEffect(() => {
                if (!firebaseReady) return;

                const usersCollectionRef = window.firebase.collection(window.firebase.db, "users");
                const q = window.firebase.query(usersCollectionRef);

                leaderboardListener.current = window.firebase.onSnapshot(q, (snapshot) => {
                    const usersData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    usersData.sort((a, b) => (b.score || 0) - (a.score || 0));

                    // Top 5
                    const formattedLeaderboard = usersData.slice(0, 5).map(u => ({
                        name: u.username ? u.username : (u.email ? u.email.split('@')[0] : '...'),
                        score: u.score || 0,
                        items: u.items || 0,
                        id: u.id
                    }));
                    setLeaderboard(formattedLeaderboard);

                    // 计算当前用户排名
                    if (user) {
                         const myIndex = usersData.findIndex(u => u.id === user.uid);
                         if (myIndex !== -1) {
                             const u = usersData[myIndex];
                             setCurrentUserEntry({
                                name: u.username ? u.username : (u.email ? u.email.split('@')[0] : '...'),
                                score: u.score || 0,
                                items: u.items || 0,
                                id: u.id,
                                rank: myIndex + 1
                             });
                         } else {
                             setCurrentUserEntry(null);
                         }
                    } else {
                        setCurrentUserEntry(null);
                    }
                }, (error) => {
                    console.error("Error listening to leaderboard:", error);
                });

                return () => {
                     if (leaderboardListener.current) {
                        
                     }
                };
            }, [firebaseReady, user]); 

            // --- 认证处理函数 ---
            const handleAuthAction = async (e) => {
                e.preventDefault();
                setAuthError(''); 
                setSignupSuccess(false); 
                
                if (!firebaseReady) {
                    setAuthError("Firebase is not ready. Please wait.");
                    return;
                }
                
                setIsAuthActionLoading(true);

                if (isLoginView) {
                    try {
                        console.log("Attempting login for:", email);
                        await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                        console.log("Login successful");
                    } catch (error) {
                        console.error("Login failed:", error.code);
                        setAuthError(getFriendlyErrorMessage(error));
                        setIsAuthActionLoading(false); 
                    }
                } else {
                    if (!username) {
                        setAuthError('Please enter a username');
                        setIsAuthActionLoading(false); 
                        return;
                    }
                    
                    isSigningUp.current = true;
                    const todayStr = new Date().toDateString();
                    
                    try {
                        console.log("Attempting sign up for:", email);
                        const userCredential = await window.firebase.createUserWithEmailAndPassword(window.firebase.auth, email, password);
                        const user = userCredential.user;
                        
                        // *** 发送验证邮件 ***
                        console.log("Sending verification email...");
                        await window.firebase.sendEmailVerification(user);

                        console.log("Sign up successful, creating user doc...");
                        
                        // *** 注册时也检查白名单 (AdminPremium) ***
                        const isSpecialAdmin = ADMIN_EMAILS.includes(email);

                        await window.firebase.setDoc(window.firebase.doc(window.firebase.db, "users", user.uid), {
                            uid: user.uid,
                            email: user.email,
                            username: username, 
                            score: 0,
                            items: 0,
                            joinedAt: new Date(),
                            dailyScanCount: 0,
                            dailyChatCount: 0, // *** 新增 ***
                            lastScanDate: todayStr,
                            isAdminPremium: isSpecialAdmin, // 新字段
                            isPremium: false // 默认为 false
                        });
                        console.log("User doc created.");

                        await window.firebase.signOut(window.firebase.auth); 
                        console.log("User signed out, showing success message.");
                        setSignupSuccess(true);  
                        setIsLoginView(true);     
                        setEmail('');             
                        setPassword('');
                        setUsername('');
                        
                    } catch (error) {
                        console.error("Sign up failed:", error.code);
                        setAuthError(getFriendlyErrorMessage(error));
                    } finally {
                        setIsAuthActionLoading(false); 
                        isSigningUp.current = false; 
                    }
                }
            };
            
            const getFriendlyErrorMessage = (error) => {
                switch(error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email format';
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        return 'Incorrect email or password';
                    case 'auth/invalid-credential':
                         return 'Account not found or password incorrect. Please sign up if you don\'t have an account.';
                    case 'auth/email-already-in-use':
                        return 'This email is already in use';
                    case 'auth/weak-password':
                        return 'Password is too weak (at least 6 characters)';
                    case 'auth/network-request-failed':
                        return 'Network error, please check your connection';
                    case 'auth/configuration-not-found':
                         return 'Firebase configuration not found. Please refresh.';
                    default:
                        return error.message; 
                }
            };
            
            const handleLogout = async () => {
                console.log("Logging out...");
                setMenuOpen(false);
                setProfileOpen(false); 
                if (!firebaseReady) return;
                
                await window.firebase.signOut(window.firebase.auth);
                
                setEmail('');
                setPassword('');
                setUsername('');
                setAuthError('');
                setIsLoginView(true);
                setSignupSuccess(false); 
                // Removed Activation Code Reset
                setResendStatus(''); // 清除重发状态
                setCurrentPage('login'); 
            };

            // *** 新增：重发验证邮件 ***
            const handleResendVerification = async () => {
                if (!user) return;
                setResendStatus('Sending...');
                try {
                    await window.firebase.sendEmailVerification(user);
                    setResendStatus('Email sent! Please check your inbox.');
                } catch (error) {
                    console.error("Error sending verification email:", error);
                    setResendStatus('Error sending email. Try again later.');
                }
            };

            // *** 新增：处理聊天计数增加 ***
            const handleChatUsage = async () => {
                const currentUser = window.firebase.auth.currentUser;
                if (currentUser && firebaseReady) {
                    try {
                        const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid);
                        await window.firebase.updateDoc(userDocRef, {
                            dailyChatCount: window.firebase.increment(1)
                        });
                        setUserProfile(prev => ({
                            ...prev,
                            dailyChatCount: (prev.dailyChatCount || 0) + 1
                        }));
                    } catch (err) {
                        console.error("Failed to update chat count", err);
                    }
                }
            };

            // --- 图像处理函数 ---
            
            const handleAddScore = async () => {
                const currentUser = window.firebase.auth.currentUser;
                if (!firebaseReady || !currentUser || scoreAdded) return;

                setScoreAdded(true);
                
                try {
                    const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid); 
                    await window.firebase.updateDoc(userDocRef, {
                        score: window.firebase.increment(10), 
                        items: window.firebase.increment(1)
                    });
                    console.log("Score updated for:", currentUser.uid);
                } catch (updateError) {
                    console.error("Failed to update score:", updateError);
                    setScoreAdded(false); 
                }
            };
            
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // *** 逻辑变更: isPremium 或 isAdminPremium 都可以无限制扫描 ***
                    if (!(userProfile?.isPremium || userProfile?.isAdminPremium) && (userProfile?.dailyScanCount || 0) >= 5) {
                        alert("Daily scan limit (5) reached! Please come back tomorrow or upgrade to Premium.");
                        e.target.value = ''; 
                        return;
                    }

                    setScoreAdded(false);
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setScannedImage(reader.result);
                        setScanResult(null); 
                        analyzeImageWithGemini(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const analyzeImageWithGemini = async (imageData) => {
                try {
                    if (GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY_HERE' || !GEMINI_API_KEY) {
                        throw new Error('Please set your Gemini API Key in the code');
                    }
                    const base64Image = imageData.split(',')[1];
                    const requestBody = { 
                        contents: [{
                            parts: [
                                {
                                    text: `Analyze this image and identify the item. Determine if it is recyclable or not. 
                                    Respond ONLY in JSON format with this exact structure:
                                    {
                                        "type": "item name",
                                        "recyclable": true or false,
                                        "category": "Paper/Glass/Plastic/Metal/Contaminated/Mixed Materials/Other",
                                        "confidence": number between 1-100
                                    }
                                    Be specific about the item type and category.`
                                },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64Image
                                    }
                                }
                            ]
                        }]
                    };
                    
                    const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${JSON.stringify(errorData)}`);
                    }

                    const data = await response.json();
                    const resultText = data.candidates[0].content.parts[0].text;
                    const jsonMatch = resultText.match(/\{[\s\S]*\}/);

                    if (jsonMatch) {
                        const result = JSON.parse(jsonMatch[0]);
                        setScanResult(result);
                        
                        const currentUser = window.firebase.auth.currentUser;
                        if (currentUser && firebaseReady) {
                            try {
                                const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid);
                                await window.firebase.updateDoc(userDocRef, {
                                    dailyScanCount: window.firebase.increment(1)
                                });
                                setUserProfile(prev => ({
                                    ...prev,
                                    dailyScanCount: (prev.dailyScanCount || 0) + 1
                                }));
                            } catch (err) {
                                console.error("Failed to update scan count", err);
                            }
                        }
                        
                    } else {
                        throw new Error('Invalid response format from Gemini');
                    }
                } catch (error) {
                    console.error('Error analyzing image:', error);
                    // Fallback
                    setTimeout(async () => {
                        const results = [
                            { type: 'Plastic Bottle', recyclable: true, category: 'Plastic (#1)', confidence: 94 },
                            { type: 'Aluminum Can', recyclable: true, category: 'Metal', confidence: 98 },
                            { type: 'Pizza Box', recyclable: false, category: 'Contaminated Paper', confidence: 87 },
                            { type: 'Glass Jar', recyclable: true, category: 'Glass', confidence: 96 }
                        ];
                        const mockResult = results[Math.floor(Math.random() * results.length)];
                        setScanResult(mockResult);
                        alert(`API Error: ${error.message}\n\nUsing demo data. Please check Console (F12) for details.`);
                        
                         const currentUser = window.firebase.auth.currentUser;
                        if (currentUser && firebaseReady) {
                            const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid);
                            try {
                                await window.firebase.updateDoc(userDocRef, {
                                    dailyScanCount: window.firebase.increment(1)
                                });
                                setUserProfile(prev => ({
                                    ...prev,
                                    dailyScanCount: (prev.dailyScanCount || 0) + 1
                                }));
                            } catch (err) {
                                console.error("Demo update failed", err)
                            }
                        }
                    }, 1000);
                }
            };
            
            const handleFeedbackSubmit = () => {
                if (feedback.trim()) {
                    setFeedbackSubmitted(true);
                    setTimeout(() => {
                        setFeedback('');
                        setFeedbackSubmitted(false);
                    }, 3000);
                }
            };

            if (criticalError) {
                return <CriticalErrorPage message={criticalError} />;
            }
            
            if (isAuthLoading) { 
                return <LoadingPage />;
            }
            
            return (
                <>
                    {currentPage === 'welcome' && <WelcomePage setCurrentPage={setCurrentPage} />}
                    
                    {currentPage === 'login' && 
                        <LoginPage 
                            handleAuthAction={handleAuthAction}
                            email={email}
                            setEmail={setEmail}
                            password={password}
                            setPassword={setPassword}
                            username={username}
                            setUsername={setUsername}
                            isLoginView={isLoginView}
                            setIsLoginView={setIsLoginView}
                            authError={authError}
                            signupSuccess={signupSuccess} 
                            isAuthActionLoading={isAuthActionLoading} 
                        />}
                    
                    {currentPage === 'home' && user && 
                        <HomePage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            leaderboard={leaderboard}
                            uploadInputRef={uploadInputRef}
                            cameraInputRef={cameraInputRef}
                            handleImageUpload={handleImageUpload}
                            scannedImage={scannedImage}
                            scanResult={scanResult}
                            handleAddScore={handleAddScore}
                            scoreAdded={scoreAdded}
                            userProfile={userProfile} 
                            user={user} 
                            currentUserEntry={currentUserEntry} 
                        />}
                    
                    {currentPage === 'admin' && user && (
                        <AdminPage setCurrentPage={setCurrentPage} currentUser={user} />
                    )}

                    {currentPage === 'premium' && user && (
                        <PremiumPage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            user={user}
                        />
                    )}

                    {currentPage === 'information' && user && 
                        <InformationPage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            recyclingInfo={recyclingInfo}
                        />}
                    
                    {currentPage === 'feedback' && user && 
                        <FeedbackPage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            feedback={feedback}
                            setFeedback={setFeedback}
                            handleFeedbackSubmit={handleFeedbackSubmit}
                            feedbackSubmitted={feedbackSubmitted}
                        />}
                    
                    {profileOpen && user && (
                        <ProfileModal 
                            user={user}
                            userProfile={userProfile}
                            handleLogout={handleLogout}
                            setProfileOpen={setProfileOpen}
                            // *** 移除了 Activation Code props ***
                            handleResendVerification={handleResendVerification} // *** 传递 ***
                            resendStatus={resendStatus} // *** 传递 ***
                            setCurrentPage={setCurrentPage} // *** 新增 ***
                        />
                    )}

                    {/* *** Chat Widget: 只在 Home 和 Information 页面显示，并传递 userProfile *** */}
                    {(currentPage === 'home' || currentPage === 'information') && user && (
                        <ChatWidget 
                            userProfile={userProfile} 
                            onMessageSent={handleChatUsage} 
                        />
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RecyclingScanner />);
    </script>
</body>
</html>
