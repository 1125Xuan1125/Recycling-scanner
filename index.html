      try {

            </svg>
        );
        const UserCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const TrashIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );
        const Spinner = ({ className }) => (
            <svg className={`animate-spin ${className}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );
        const Crown = ({ className }) => (
             <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );
        const Shield = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );
        // --- End Icon Components ---

        const recyclingInfo = [
            {
                colorName: 'Blue',
                colorClass: 'bg-blue-500',
                title: 'Paper',
                description: 'Newspapers, magazines, cardboard boxes, office paper, etc.',
                tip: 'Paper should be kept dry and flattened.'
            },
            {
                colorName: 'Brown',
                colorClass: 'bg-[#8B4513]', 
                title: 'Glass',
                description: 'Glass bottles, glass containers, etc.',
                tip: 'Rinse clean and handle with care.'
            },
            {
                colorName: 'Orange',
                colorClass: 'bg-orange-500',
                title: 'Plastic & Others',
                description: 'Plastic bottles, plastic containers, cans, metal, aluminum products, etc.',
                tip: 'Plastics and metals need to be washed and flattened.'
            },
            {
                colorName: 'Black / Dark Green',
                colorClass: 'bg-gray-800', 
                title: 'General Waste',
                description: 'Kitchen waste, contaminated tissues, diapers, dust, and other non-recyclable waste.',
                tip: 'This is the main daily waste.'
            },
            {
                colorName: 'Red',
                colorClass: 'bg-red-600',
                title: 'Hazardous Waste',
                description: 'Used batteries, light bulbs/tubes, expired medicines, etc.',
                tip: 'Store separately and safely; send to designated collection points.'
            }
        ];
        
        const LoadingPage = () => (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-center">
                    <Spinner className="h-10 w-10 text-green-600 mx-auto mb-4" />
                    <p className="text-lg text-gray-700">Loading...</p>
                </div>
            </div>
        );

        const CriticalErrorPage = ({ message }) => (
            <div className="min-h-screen bg-red-100 flex items-center justify-center p-6">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
                    <h2 className="text-2xl font-bold text-red-700 mb-4">A Critical Error Occurred</h2>
                    <p className="text-gray-700 mb-2">The application could not start. This is often due to a Firebase configuration issue or a network problem.</p>
                    <p className="text-gray-500 text-sm mb-4">Please ensure you are connected to the internet, that ad-blockers are disabled, and that the Firebase configuration is correct.</p>
                    <div className="bg-gray-100 p-4 rounded text-red-800 font-mono text-sm overflow-x-auto">
                        <strong>Error:</strong> {message || "Unknown Error"}
                    </div>
                </div>
            </div>
        );

        const AdminPage = ({ setCurrentPage, currentUser }) => {
            const [activeTab, setActiveTab] = useState('users'); 
            const [codes, setCodes] = useState([]);
            const [users, setUsers] = useState([]); 
            const [isLoading, setIsLoading] = useState(true);
            const [genCount, setGenCount] = useState(5);
            const [isGenerating, setIsGenerating] = useState(false);
            const [searchTerm, setSearchTerm] = useState(''); 
            
            // Ëé∑ÂèñÊøÄÊ¥ªÁ†Å
            const fetchCodes = async () => {
                setIsLoading(true);
                try {
                    const q = window.firebase.query(
                        window.firebase.collection(window.firebase.db, 'activation_codes')
                    );
                    const snapshot = await window.firebase.getDocs(q);
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setCodes(data);
                } catch (error) {
                    console.error("Error loading codes:", error);
                    alert("Error loading codes: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };
            
            // *** Êñ∞Â¢ûÔºöÂà†Èô§ÊøÄÊ¥ªÁ†ÅÂáΩÊï∞ ***
            const handleDeleteCode = async (codeId) => {
                if (!confirm("Are you sure you want to delete this code?")) return;
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(window.firebase.db, 'activation_codes', codeId));
                    // Áõ¥Êé•Êõ¥Êñ∞Êú¨Âú∞Áä∂ÊÄÅÔºåÈÅøÂÖçÈáçÊñ∞ËØ∑Ê±Ç
                    setCodes(prev => prev.filter(c => c.id !== codeId));
                } catch (error) {
                    console.error("Error deleting code:", error);
                    alert("Error deleting code: " + error.message);
                }
            };

            // Ëé∑ÂèñÊâÄÊúâÁî®Êà∑
            const fetchUsers = async () => {
                setIsLoading(true);
                try {
                    const q = window.firebase.query(window.firebase.collection(window.firebase.db, 'users'));
                    const snapshot = await window.firebase.getDocs(q);
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        isSuperAdmin: ADMIN_EMAILS.includes(doc.data().email)
                    }));
                    setUsers(data);
                } catch (error) {
                    console.error("Error loading users:", error);
                    alert("Error loading users: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (activeTab === 'codes') {
                    fetchCodes();
                } else {
                    fetchUsers();
                }
            }, [activeTab]);

            const handleGenerate = async () => {
                setIsGenerating(true);
                const batchPromises = [];
                try {
                    for (let i = 0; i < genCount; i++) {
                        const randomPart = Math.random().toString(36).substring(2, 6).toUpperCase() + '-' + Math.random().toString(36).substring(2, 6).toUpperCase();
                        const code = `VIP-${randomPart}`;
                        batchPromises.push(
                            window.firebase.addDoc(window.firebase.collection(window.firebase.db, 'activation_codes'), {
                                code: code,
                                isUsed: false,
                                type: 'lifetime',
                                createdAt: new Date()
                            })
                        );
                    }
                    await Promise.all(batchPromises);
                    await fetchCodes(); 
                    alert(`Successfully generated ${genCount} codes.`);
                } catch (error) {
                    alert("Error generating: " + error.message);
                } finally {
                    setIsGenerating(false);
                }
            };
            
            // ÂàáÊç¢ÁÆ°ÁêÜÂëòÊùÉÈôê (isAdminPremium)
            const toggleAdmin = async (targetUser) => {
                if (targetUser.isSuperAdmin) {
                    alert("Cannot modify Super Admin.");
                    return;
                }
                
                // *** ÈÄªËæëÂèòÊõ¥: ‰øÆÊîπ isAdminPremium ***
                const newIsAdminPremium = !targetUser.isAdminPremium;
                
                try {
                    const userDocRef = window.firebase.doc(window.firebase.db, 'users', targetUser.id);
                    await window.firebase.updateDoc(userDocRef, {
                        isAdminPremium: newIsAdminPremium
                        // *** Ê≥®ÊÑè: ‰∏çÂÜç‰øÆÊîπ isPremium ***
                    });
                    
                    setUsers(prev => prev.map(u => 
                        u.id === targetUser.id 
                        ? { ...u, isAdminPremium: newIsAdminPremium } 
                        : u
                    ));
                    
                } catch (error) {
                    console.error("Error updating user:", error);
                    alert("Error updating user: " + error.message);
                }
            };
            
            const filteredUsers = users.filter(user => {
                const term = searchTerm.toLowerCase();
                return (
                    (user.username && user.username.toLowerCase().includes(term)) ||
                    (user.email && user.email.toLowerCase().includes(term))
                );
            });
            
            // *** Á≠õÈÄâÈÄªËæëÂèòÊõ¥: ‰ΩøÁî® isAdminPremium ***
            const adminUsers = filteredUsers.filter(u => u.isAdminPremium || u.isSuperAdmin);
            const regularUsers = filteredUsers.filter(u => !u.isAdminPremium && !u.isSuperAdmin);

            const UserRow = ({ user }) => (
                <tr key={user.id} className="hover:bg-gray-50">
                    <td className="p-4">
                        <div className="flex items-center gap-3">
                            <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-xs ${user.isAdminPremium ? 'bg-purple-600' : 'bg-gray-400'}`}>
                                {user.username ? user.username[0].toUpperCase() : '?'}
                            </div>
                            <div>
                                <p className="font-medium text-gray-800">{user.username || 'No Name'}</p>
                                <p className="text-xs text-gray-500">{user.email}</p>
                            </div>
                        </div>
                    </td>
                    <td className="p-4">
                        <div className="flex gap-2">
                            {user.isSuperAdmin && (
                                <span className="px-2 py-1 rounded-full text-xs font-bold bg-yellow-100 text-yellow-800 border border-yellow-200">SUPER ADMIN</span>
                            )}
                            {user.isAdminPremium && !user.isSuperAdmin && (
                                <span className="px-2 py-1 rounded-full text-xs font-bold bg-purple-100 text-purple-800 border border-purple-200">ADMIN</span>
                            )}
                            {/* ÊòæÁ§∫ Premium Áä∂ÊÄÅ: isPremium Âíå isAdminPremium ÈÉΩÂèØ‰ª•ËßÜ‰∏∫ Premium ÊùÉÁõä */}
                            {(user.isPremium || user.isAdminPremium) && (
                                <span className="px-2 py-1 rounded-full text-xs font-bold bg-yellow-50 text-yellow-600 border border-yellow-200 flex items-center gap-1">
                                    <Crown className="w-3 h-3" /> PREMIUM
                                </span>
                            )}
                            {!user.isAdminPremium && !user.isPremium && (
                                <span className="px-2 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-500">USER</span>
                            )}
                        </div>
                    </td>
                    <td className="p-4">
                        {!user.isSuperAdmin && (
                            <button 
                                onClick={() => toggleAdmin(user)}
                                className={`text-sm font-medium px-3 py-1 rounded transition ${
                                    user.isAdminPremium 
                                    ? 'text-red-600 hover:bg-red-50' 
                                    : 'text-purple-600 hover:bg-purple-50'
                                }`}
                            >
                                {user.isAdminPremium ? 'Remove Admin' : 'Make Admin'}
                            </button>
                        )}
                        {user.isSuperAdmin && (
                            <span className="text-xs text-gray-400 italic">Protected</span>
                        )}
                    </td>
                </tr>
            );

            return (
                <div className="min-h-screen bg-gray-100">
                     <header className="bg-gray-800 text-white p-4 shadow-md flex items-center gap-4 sticky top-0 z-10 justify-between">

                            </button>
                            <h1 className="text-xl font-bold">Admin Console</h1>
                        </div>
                        <div className="flex bg-gray-700 rounded-lg p-1">
                            <button 
                                onClick={() => setActiveTab('users')}
                                className={`px-4 py-1 rounded-md text-sm font-medium transition ${activeTab === 'users' ? 'bg-white text-gray-900' : 'text-gray-300 hover:text-white'}`}
                            >
                                User Management
                            </button>
                            <button 
                                onClick={() => setActiveTab('codes')}
                                className={`px-4 py-1 rounded-md text-sm font-medium transition ${activeTab === 'codes' ? 'bg-white text-gray-900' : 'text-gray-300 hover:text-white'}`}
                            >
                                Activation Codes
                            </button>
                        </div>
                    </header>
                    
                    <div className="p-6 max-w-6xl mx-auto">
                        
                        {activeTab === 'codes' && (
                            <>
                                <div className="bg-white rounded-xl shadow-sm p-6 mb-8">
                                    <h2 className="text-lg font-bold text-gray-800 mb-4">Generate New Codes</h2>
                                    <div className="flex gap-4 items-end flex-wrap">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-1">Quantity</label>
                                            <input 
                                                type="number" 
                                                value={genCount} 
                                                onChange={(e) => setGenCount(Math.max(1, parseInt(e.target.value)))}
                                                className="px-4 py-2 border rounded-lg w-32"
                                                min="1" max="50"
                                            />
                                        </div>
                                        <button 
                                            onClick={handleGenerate}
                                            disabled={isGenerating}
                                            className="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 transition"
                                        >
                                            {isGenerating ? 'Generating...' : 'Generate Codes'}
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                                    <div className="p-6 border-b flex justify-between items-center">
                                        <h2 className="text-lg font-bold text-gray-800">Code List ({codes.length})</h2>
                                        <button onClick={fetchCodes} className="text-blue-600 hover:underline text-sm">Refresh</button>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left min-w-[600px]">
                                            <thead className="bg-gray-50 text-gray-600 uppercase text-xs">
                                                <tr>
                                                    <th className="p-4">Code</th>
                                                    <th className="p-4">Status</th>
                                                    <th className="p-4">Used By (UID)</th>
                                                    <th className="p-4">Created At</th>
                                                    {/* *** Êñ∞Â¢û Action Âàó *** */}
                                                    <th className="p-4">Actions</th>
                                                </tr>
                                            </thead>

        // --- ‰∏ªÂ∫îÁî®ÁªÑ‰ª∂ ---
        const RecyclingScanner = () => {

            // --- Firebase Áä∂ÊÄÅ ---
            const [user, setUser] = useState(null);

            const [firebaseReady, setFirebaseReady] = useState(false); 
            const [isAuthLoading, setIsAuthLoading] = useState(true); 
            
            const [isAuthActionLoading, setIsAuthActionLoading] = useState(false); 
            
            const [criticalError, setCriticalError] = useState(null);
            
            const [profileOpen, setProfileOpen] = useState(false);
            
            const [authError, setAuthError] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [username, setUsername] = useState('');
            const [isLoginView, setIsLoginView] = useState(true);
            
            const [signupSuccess, setSignupSuccess] = useState(false);
            
            const leaderboardListener = useRef(null);
            
            const isSigningUp = useRef(false);
            
            const [scoreAdded, setScoreAdded] = useState(false);

            const [currentUserEntry, setCurrentUserEntry] = useState(null);

            // *** Êñ∞Â¢ûÔºöÊøÄÊ¥ªÁ†ÅÁõ∏ÂÖ≥Áä∂ÊÄÅ ***
            const [activationCode, setActivationCode] = useState('');
            const [activationStatus, setActivationStatus] = useState('');
            const [isActivating, setIsActivating] = useState(false);
            const [resendStatus, setResendStatus] = useState(''); // *** Êñ∞Â¢ûÔºöÈáçÂèëÁä∂ÊÄÅ ***

            // --- Firebase ÊïàÊûúÈí©Â≠ê ---

            // 1. ËΩÆËØ¢ (Polling) Â¢ûÂä†ÈîôËØØÊ£ÄÊü•
            useEffect(() => {
                const intervalId = setInterval(() => {
                    if (window.firebase) {
                        console.log("Firebase is ready.");
                        setFirebaseReady(true);
                        clearInterval(intervalId);
                        return;
                    }
                    if (window.firebaseError) {
                        console.error("Firebase critical error detected:", window.firebaseError);
                        setCriticalError(window.firebaseError); 
                        setFirebaseReady(false); 
                        setIsAuthLoading(false); 
                        clearInterval(intervalId); 
                        return;
                    }
                    console.log("Waiting for firebase...");
                }, 100); 

                const timeoutId = setTimeout(() => {
                    clearInterval(intervalId);
                    if (!window.firebase && !window.firebaseError) {
                        console.error("Firebase failed to load after 10 seconds (Timeout).");
                        setCriticalError("Firebase failed to load (Timeout). Check network or ad-blockers.");
                        setIsAuthLoading(false);
                    }
                }, 10000); 

                return () => {
                    clearInterval(intervalId);
                    clearTimeout(timeoutId);
                };
            }, []); 

            // 2. ÁõëÂê¨ËÆ§ËØÅÁä∂ÊÄÅ
            useEffect(() => {
                if (!firebaseReady) return; 

                const unsubscribe = window.firebase.onAuthStateChanged(window.firebase.auth, async (authUser) => {
                    
                    if (leaderboardListener.current) {
                        leaderboardListener.current(); 
                        leaderboardListener.current = null;
                    }
                    
                    try {
                        if (authUser) {
                            console.log("Auth listener: User is logged in.", authUser.uid);
                            setUser(authUser); // ËøôÈáå‰ºöËß¶ÂèëÈáçÊñ∞Ê∏≤ÊüìÔºåuser?.emailVerified ‰ºöÊõ¥Êñ∞
                            const userDocRef = window.firebase.doc(window.firebase.db, 'users', authUser.uid);
                            const userDocSnap = await window.firebase.getDoc(userDocRef);
                            
                            // *** Ëá™Âä®ÈáçÁΩÆÈÄªËæë ***
                            const todayStr = new Date().toDateString();
                            
                            if (userDocSnap.exists()) {
                                let data = userDocSnap.data();
                                
                                // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÈáçÁΩÆÊØèÊó•Ê¨°Êï∞
                                if (data.lastScanDate !== todayStr) {
                                    console.log("New day detected, resetting scan count.");
                                    await window.firebase.updateDoc(userDocRef, {
                                        dailyScanCount: 0,
                                        lastScanDate: todayStr
                                    });
                                    data.dailyScanCount = 0;
                                    data.lastScanDate = todayStr;
                                }
                                
                                // *** ‰øÆÊîπ: Ëá™Âä®Ê£ÄÊµãÁôΩÂêçÂçïÂπ∂Ëµã‰∫à AdminPremium ***
                                if (ADMIN_EMAILS.includes(authUser.email) && !data.isAdminPremium) {
                                    console.log("Super Admin email detected, granting AdminPremium...");
                                    await window.firebase.updateDoc(userDocRef, {
                                        isAdminPremium: true
                                    });
                                    data.isAdminPremium = true;
                                }

                                setUserProfile(data);
                            } else {
                                console.warn("User doc not found! Creating one...");
                                
                                // *** ‰øÆÊîπ: Ê£ÄÊµãÊòØÂê¶ÊòØÁôΩÂêçÂçïÁî®Êà∑, Ëµã‰∫à AdminPremium ***
                                const isSpecialAdmin = ADMIN_EMAILS.includes(authUser.email);
                                
                                const newProfile = {
                                    uid: authUser.uid,
                                    email: authUser.email,
                                    username: authUser.email.split('@')[0], 
                                    score: 0,
                                    items: 0,
                                    joinedAt: new Date(),
                                    dailyScanCount: 0,
                                    lastScanDate: todayStr,
                                    isAdminPremium: isSpecialAdmin, // Êñ∞Â≠óÊÆµ
                                    isPremium: false // ÈªòËÆ§‰∏∫ false, isPremium ‰ªÖÁî®‰∫éÊøÄÊ¥ªÁ†Å
                                };
                                await window.firebase.setDoc(userDocRef, newProfile);
                                setUserProfile(newProfile); 
                            }
                            
                            if (!isSigningUp.current) {
                                setCurrentPage('home'); 
                            }
                        } else {
                            console.log("Auth listener: User is not logged in.");
                            setUser(null);
                            setUserProfile(null);
                            setLeaderboard([]); 
                            setCurrentUserEntry(null); 
                        }
                    } catch (error) {
                        console.error("Error during auth state change processing:", error);
                        setUser(authUser); 
                        setUserProfile(null);
                        if(authUser && !isSigningUp.current) setCurrentPage('home'); 
                    } finally {
                        setIsAuthLoading(false); 
                    }
                });
                
                return () => {
                    unsubscribe();
                    if (leaderboardListener.current) {
                        leaderboardListener.current(); 
                    }
                };
            }, [firebaseReady]); 

            // 3. ÁõëÂê¨ÊéíË°åÊ¶úÊï∞ÊçÆ (Áã¨Á´ã Effect, ‰æùËµñ firebaseReady Âíå user)
            useEffect(() => {
                if (!firebaseReady) return;

                const usersCollectionRef = window.firebase.collection(window.firebase.db, "users");
                const q = window.firebase.query(usersCollectionRef);

                leaderboardListener.current = window.firebase.onSnapshot(q, (snapshot) => {
                    const usersData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    usersData.sort((a, b) => (b.score || 0) - (a.score || 0));

                    // Top 5
                    const formattedLeaderboard = usersData.slice(0, 5).map(u => ({
                        name: u.username ? u.username : (u.email ? u.email.split('@')[0] : '...'),
                        score: u.score || 0,
                        items: u.items || 0,
                        id: u.id
                    }));
                    setLeaderboard(formattedLeaderboard);

                    // ËÆ°ÁÆóÂΩìÂâçÁî®Êà∑ÊéíÂêç
                    if (user) {
                         const myIndex = usersData.findIndex(u => u.id === user.uid);
                         if (myIndex !== -1) {
                             const u = usersData[myIndex];
                             setCurrentUserEntry({
                                name: u.username ? u.username : (u.email ? u.email.split('@')[0] : '...'),
                                score: u.score || 0,
                                items: u.items || 0,
                                id: u.id,
                                rank: myIndex + 1
                             });
                         } else {
                             setCurrentUserEntry(null);
                         }
                    } else {
                        setCurrentUserEntry(null);
                    }
                }, (error) => {
                    console.error("Error listening to leaderboard:", error);
                });

                return () => {
                     if (leaderboardListener.current) {
                        
                     }
                };
            }, [firebaseReady, user]); 

            // --- ËÆ§ËØÅÂ§ÑÁêÜÂáΩÊï∞ ---
            const handleAuthAction = async (e) => {
                e.preventDefault();
                setAuthError(''); 
                setSignupSuccess(false); 
                
                if (!firebaseReady) {
                    setAuthError("Firebase is not ready. Please wait.");
                    return;
                }
                
                setIsAuthActionLoading(true);

                if (isLoginView) {
                    try {
                        console.log("Attempting login for:", email);
                        await window.firebase.signInWithEmailAndPassword(window.firebase.auth, email, password);
                        console.log("Login successful");
                    } catch (error) {
                        console.error("Login failed:", error.code);

                        setIsAuthActionLoading(false); 
                    }
                } else {
                    if (!username) {

                        setIsAuthActionLoading(false); 
                        return;
                    }
                    
                    isSigningUp.current = true;
                    const todayStr = new Date().toDateString();
                    
                    try {
                        console.log("Attempting sign up for:", email);
                        const userCredential = await window.firebase.createUserWithEmailAndPassword(window.firebase.auth, email, password);
                        const user = userCredential.user;
                        
                        // *** ÂèëÈÄÅÈ™åËØÅÈÇÆ‰ª∂ ***
                        console.log("Sending verification email...");
                        await window.firebase.sendEmailVerification(user);

                        console.log("Sign up successful, creating user doc...");
                        
                        // *** Ê≥®ÂÜåÊó∂‰πüÊ£ÄÊü•ÁôΩÂêçÂçï (AdminPremium) ***
                        const isSpecialAdmin = ADMIN_EMAILS.includes(email);

                        await window.firebase.setDoc(window.firebase.doc(window.firebase.db, "users", user.uid), {
                            uid: user.uid,
                            email: user.email,
                            username: username, 
                            score: 0,
                            items: 0,
                            joinedAt: new Date(),
                            dailyScanCount: 0,
                            lastScanDate: todayStr,
                            isAdminPremium: isSpecialAdmin, // Êñ∞Â≠óÊÆµ
                            isPremium: false // ÈªòËÆ§‰∏∫ false
                        });
                        console.log("User doc created.");

                        await window.firebase.signOut(window.firebase.auth); 
                        console.log("User signed out, showing success message.");
                        setSignupSuccess(true);  
                        setIsLoginView(true);     
                        setEmail('');             
                        setPassword('');
                        setUsername('');
                        
                    } catch (error) {
                        console.error("Sign up failed:", error.code);
                        setAuthError(getFriendlyErrorMessage(error));
                    } finally {
                        setIsAuthActionLoading(false); 
                        isSigningUp.current = false; 
                    }
                }
            };
            
            const getFriendlyErrorMessage = (error) => {
                switch(error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email format';
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        return 'Incorrect email or password';
                    case 'auth/invalid-credential':
                         return 'Account not found or password incorrect. Please sign up if you don\'t have an account.';
                    case 'auth/email-already-in-use':
                        return 'This email is already in use';
                    case 'auth/weak-password':
                        return 'Password is too weak (at least 6 characters)';
                    case 'auth/network-request-failed':
                        return 'Network error, please check your connection';
                    case 'auth/configuration-not-found':
                         return 'Firebase configuration not found. Please refresh.';
                    default:
                        return error.message; 
                }
            };
            
            const handleLogout = async () => {
                console.log("Logging out...");
                setMenuOpen(false);
                setProfileOpen(false); 
                if (!firebaseReady) return;
                
                await window.firebase.signOut(window.firebase.auth);
                
                setEmail('');
                setPassword('');
                setUsername('');
                setAuthError('');
                setIsLoginView(true);
                setSignupSuccess(false); 
                setActivationCode('');
                setActivationStatus('');
                setResendStatus(''); // Ê∏ÖÈô§ÈáçÂèëÁä∂ÊÄÅ

            const handleResendVerification = async () => {
                if (!user) return;

                try {
                    await window.firebase.sendEmailVerification(user);

                    console.error("Error sending verification email:", error);
                    setResendStatus('Error sending email. Try again later.');
                }
            };

            // *** ÊøÄÊ¥ªÈ´òÁ∫ß‰ºöÂëòÈÄªËæë ***
            const handleActivatePremium = async () => {
                if (!activationCode.trim()) return;
                if (!user || !firebaseReady) return;

                setIsActivating(true);
                setActivationStatus('');

                try {
                    const codesRef = window.firebase.collection(window.firebase.db, 'activation_codes');
                    const q = window.firebase.query(
                        codesRef, 
                        window.firebase.where('code', '==', activationCode.trim()),
                        window.firebase.where('isUsed', '==', false)
                    );

                    const querySnapshot = await window.firebase.getDocs(q);

                    if (querySnapshot.empty) {
                        setActivationStatus('Invalid or used code.');
                        setIsActivating(false);
                        return;
                    }

                    const codeDoc = querySnapshot.docs[0];
                    
                    await window.firebase.updateDoc(codeDoc.ref, {
                        isUsed: true,
                        usedBy: user.uid,
                        usedAt: new Date()
                    });

                    const userDocRef = window.firebase.doc(window.firebase.db, 'users', user.uid);
                    await window.firebase.updateDoc(userDocRef, {
                        isPremium: true
                    });

                    setUserProfile(prev => ({ ...prev, isPremium: true }));
                    setActivationStatus('Success! You are now Premium.');
                    setActivationCode(''); 

                } catch (error) {
                    console.error("Activation error:", error);
                    setActivationStatus('Error activating code. Please try again.');
                } finally {
                    setIsActivating(false);
                }
            };


            // --- ÂõæÂÉèÂ§ÑÁêÜÂáΩÊï∞ ---
            
            const handleAddScore = async () => {
                const currentUser = window.firebase.auth.currentUser;
                if (!firebaseReady || !currentUser || scoreAdded) return;

                setScoreAdded(true);
                
                try {
                    const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid); 
                    await window.firebase.updateDoc(userDocRef, {
                        score: window.firebase.increment(10), 
                        items: window.firebase.increment(1)
                    });
                    console.log("Score updated for:", currentUser.uid);
                } catch (updateError) {
                    console.error("Failed to update score:", updateError);
                    setScoreAdded(false); 
                }
            };
            
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // *** ÈÄªËæëÂèòÊõ¥: isPremium Êàñ isAdminPremium ÈÉΩÂèØ‰ª•Êó†ÈôêÂà∂Êâ´Êèè ***
                    if (!(userProfile?.isPremium || userProfile?.isAdminPremium) && (userProfile?.dailyScanCount || 0) >= 5) {
                        alert("Daily scan limit (5) reached! Please come back tomorrow or upgrade to Premium.");
                        e.target.value = ''; 
                        return;
                    }

                    setScoreAdded(false);
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setScannedImage(reader.result);
                        setScanResult(null); 
                        analyzeImageWithGemini(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const analyzeImageWithGemini = async (imageData) => {
                try {
                    if (GEMINI_API_KEY === 'YOUR_GEMINI_API_KEY_HERE' || !GEMINI_API_KEY) {
                        throw new Error('Please set your Gemini API Key in the code');
                    }
                    const base64Image = imageData.split(',')[1];
                    const requestBody = { 
                        contents: [{
                            parts: [
                                {
                                    text: `Analyze this image and identify the item. Determine if it is recyclable or not. 
                                    Respond ONLY in JSON format with this exact structure:
                                    {
                                        "type": "item name",
                                        "recyclable": true or false,
                                        "category": "Paper/Glass/Plastic/Metal/Contaminated/Mixed Materials/Other",
                                        "confidence": number between 1-100
                                    }
                                    Be specific about the item type and category.`
                                },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: base64Image
                                    }
                                }
                            ]
                        }]
                    };
                    
                    const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${JSON.stringify(errorData)}`);
                    }

                    const data = await response.json();
                    const resultText = data.candidates[0].content.parts[0].text;
                    const jsonMatch = resultText.match(/\{[\s\S]*\}/);

                    if (jsonMatch) {
                        const result = JSON.parse(jsonMatch[0]);
                        setScanResult(result);
                        
                        const currentUser = window.firebase.auth.currentUser;
                        if (currentUser && firebaseReady) {
                            try {
                                const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid);
                                await window.firebase.updateDoc(userDocRef, {
                                    dailyScanCount: window.firebase.increment(1)
                                });
                                setUserProfile(prev => ({
                                    ...prev,
                                    dailyScanCount: (prev.dailyScanCount || 0) + 1
                                }));
                            } catch (err) {
                                console.error("Failed to update scan count", err);
                            }
                        }
                        
                    } else {
                        throw new Error('Invalid response format from Gemini');
                    }
                } catch (error) {
                    console.error('Error analyzing image:', error);
                    // Fallback
                    setTimeout(async () => {
                        const results = [
                            { type: 'Plastic Bottle', recyclable: true, category: 'Plastic (#1)', confidence: 94 },
                            { type: 'Aluminum Can', recyclable: true, category: 'Metal', confidence: 98 },
                            { type: 'Pizza Box', recyclable: false, category: 'Contaminated Paper', confidence: 87 },
                            { type: 'Glass Jar', recyclable: true, category: 'Glass', confidence: 96 }
                        ];
                        const mockResult = results[Math.floor(Math.random() * results.length)];
                        setScanResult(mockResult);
                        alert(`API Error: ${error.message}\n\nUsing demo data. Please check Console (F12) for details.`);
                        
                         const currentUser = window.firebase.auth.currentUser;
                        if (currentUser && firebaseReady) {
                            const userDocRef = window.firebase.doc(window.firebase.db, "users", currentUser.uid);
                            try {
                                await window.firebase.updateDoc(userDocRef, {
                                    dailyScanCount: window.firebase.increment(1)
                                });
                                setUserProfile(prev => ({
                                    ...prev,
                                    dailyScanCount: (prev.dailyScanCount || 0) + 1
                                }));
                            } catch (err) {
                                console.error("Demo update failed", err)
                            }
                        }
                    }, 1000);
                }
            };
            
            const handleFeedbackSubmit = () => {
                if (feedback.trim()) {
                    setFeedbackSubmitted(true);
                    setTimeout(() => {
                        setFeedback('');
                        setFeedbackSubmitted(false);
                    }, 3000);
                }
            };

            if (criticalError) {
                return <CriticalErrorPage message={criticalError} />;
            }
            
            if (isAuthLoading) { 
                return <LoadingPage />;
            }
            
            return (
                <>
                    {currentPage === 'welcome' && <WelcomePage setCurrentPage={setCurrentPage} />}
                    
                    {currentPage === 'login' && 
                        <LoginPage 
                            handleAuthAction={handleAuthAction}
                            email={email}
                            setEmail={setEmail}
                            password={password}
                            setPassword={setPassword}
                            username={username}
                            setUsername={setUsername}
                            isLoginView={isLoginView}
                            setIsLoginView={setIsLoginView}
                            authError={authError}
                            signupSuccess={signupSuccess} 
                            isAuthActionLoading={isAuthActionLoading} 
                        />}
                    
                    {currentPage === 'home' && user && 
                        <HomePage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            leaderboard={leaderboard}
                            uploadInputRef={uploadInputRef}
                            cameraInputRef={cameraInputRef}
                            handleImageUpload={handleImageUpload}
                            scannedImage={scannedImage}
                            scanResult={scanResult}
                            handleAddScore={handleAddScore}
                            scoreAdded={scoreAdded}
                            userProfile={userProfile} 
                            user={user} 
                            currentUserEntry={currentUserEntry} 
                        />}
                    
                    {currentPage === 'admin' && user && (
                        <AdminPage setCurrentPage={setCurrentPage} currentUser={user} />
                    )}

                    {currentPage === 'information' && user && 
                        <InformationPage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            recyclingInfo={recyclingInfo}
                        />}
                    
                    {currentPage === 'feedback' && user && 
                        <FeedbackPage 
                            setMenuOpen={setMenuOpen}
                            menuOpen={menuOpen}
                            handleLogout={handleLogout}
                            setCurrentPage={setCurrentPage}
                            setProfileOpen={setProfileOpen}
                            feedback={feedback}
                            setFeedback={setFeedback}
                            handleFeedbackSubmit={handleFeedbackSubmit}
                            feedbackSubmitted={feedbackSubmitted}
                        />}
                    
                    {profileOpen && user && (
                        <ProfileModal 
                            user={user}
                            userProfile={userProfile}
                            handleLogout={handleLogout}
                            setProfileOpen={setProfileOpen}
                            // *** Êñ∞Â¢û Props ***
                            activationCode={activationCode}
                            setActivationCode={setActivationCode}
                            handleActivatePremium={handleActivatePremium}
                            activationStatus={activationStatus}
                            isActivating={isActivating}
                            handleResendVerification={handleResendVerification} // *** ‰º†ÈÄí ***
                            resendStatus={resendStatus} // *** ‰º†ÈÄí ***
                            setCurrentPage={setCurrentPage} // *** Êñ∞Â¢û ***
                        />
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RecyclingScanner />);
    </script>
</body>
</html>
